<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
</head>
<body>
    <h1>Event Registartion Form</h1>
    <fieldset><br>
    <fieldset>
        <legend>Participant Details</legend><br>
        <form>
                <label for="name"></label>
                Name: <input type="text" placeholder="Enter your  name" required><br /><br />
                Mobile:<input type="number"name=""id=""><br><br>
                Email: <input type="email"name=""id="" required><br><br>
                Institute Name: <input type="text"name=""id="" required><br><br>
                <label for="branch">Branch:</label>
                <select name="branch" id="branch">
                    <option value="branch">Enter Branch</option>
                    <option value="branch">CSE</option>
                    <option value="branch">CSM/CSD</option>
                    <option value="branch">IT</option>
                </select><br><br>
                <label for="year">Year:</label>
                <select name="year" id="year">
                    <option value="year">Enter Year</option>
                    <option value="year">1</option>
                    <option value="year">2</option>
                    <option value="year">3</option>
                    <option value="year">4</option>
                </select>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Event Details</legend>
        <label for="date">Date:</label>
            <select name="date" id="date">
                <option value="date">Enter Date</option>
                <option value="date">17-12-24</option>
                <option value="date">18-12-24</option>
                <option value="date">19-12-24</option>
            </select><br><br>
        <label for="Location">Location:</label>
        <select name="location" id="location">
            <option value="Location">Enter Location</option>
            <option value="location">Srikakulam</option>
            <option value="location">Vizag</option>
            <option value="location">Rajamundry</option>
        </select><br><br>
        <label for="stay">Stay:</label>
        <select name="stay" id="stay">
            <option value="stay">Enter stay</option>
            <option value="stay">Day Scholar</option>
            <option value="stay">Hosteller</option>
        </select><br><br>
        <label for="Time">Time:</label>
        <select name="time" id="time">
            <option value="time">Enter Timings</option>
            <option value="time">9:00AM to 12:00PM</option>
            <option value="time">1:00PM to 4:00PM</option>
            <option value="time">6:00PM to 9:00PM</option>
        </select><br>
    </fieldset><br>
        <fieldset required>
            <legend>Payment Details:</legend>
            <label for="Payment">Payment:</label>
            <select name="Payment" id="payment">
                <option value="payment">Enter Payment mode</option>
                <option value="payment">Cash</option>
                <option value="payment">Phone Pe</option>
            </select><br>
        </fieldset><br>
        <fieldset>
            <legend>Participant Interests</legend>
            <label for="event">Event:</label>
            <select name="event" id="event" aria-placeholder="select">
            <option value="select" disabled selected>Interested Activity</option>
            <option value="dance">Dance</option>
            <option value="singing">Singing</option>
            <option value="hosting">Hosting</option>
            <option value="Acting">Acting</option>
            <option value="others">Others</option>
        </select><br><br>
        <label for="prof">Activity Proficiency:</label>
        <input type="range" name="prof" id="prof">
        </fieldset>
    </fieldset>
    <center>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </center>
</body>
</html>
