<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user details</title>
</head>
<body>
    <h1><center>Registration form</center></h1>
    <br><br>
    <form action="out.html">
        <fieldset>
            <legend>User Credentials</legend>
            <label for="name">Name:</label>
            <input type="text" name="" id="name">
            <br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender">Male
            <input type="radio" id="gender">Female
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>Personel Details</legend>
            <label for="hobby">Hobby</label>
            <input type="text" name="" id="hobby">
            <br><br>
            <label for="number">Phone number</label>
            <input type="number" id="number">
            <br><br>
            <label for="father">Father Name</label>
            <input type="text" name="" id="father">
            <br><br>
            <label for="mother">Mother Name</label>
            <input type="text" name="" id="mother">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Education Details</legend>
            <label for="education">Education</label>
            <select name="edducation" id="country">
                <option value="australia">SSC</option>
                <option value="india">Intermediate</option>
                <option value="USA">B.Tech</option>
                <option value="USA">P.G</option>
                <option value="USA">PHD</option>
            </select>
            <br><br>
            <label for="year">Graduation date:</label>
            <input type="date" name="year" id="year">

    
        </fieldset>
        <label for="feed">Feed Back:</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <input type="button" value="sumbit">
        <input type="button" value="reset">
    </form>
</body>
</html>
